<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Watchlist</title>
</head>

<body>

    <header>
        <!-- Header bg image -->
        <img src="./images/header-background-image.png" alt="section-background" class="section-background">
        <div class="inner-container">
            <!-- Header text -->
            <div class="header-text-wrapper">
                <h1>My Watchlist</h1>
                <a href="index.html">
                    <p>Search for movies</p>
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="watchlist-results-container">
            <!-- <div class="empty-watchlist-wrapper">
                <p>Your watchlist is looking a little empty</p>
                <p><a href="index.html"><i class="fa-solid fa-circle-plus fa-lg"></i></a> Let's add some movies!</p>
            </div> -->

            <div class="movie-wrapper">

                <img src="./images/blade_runner_placeholder.png" alt="movie-image">

                <div class="movie-metadata">

                    <div class="title-rating">
                        <h2 class="movie-title">Blade Runner</h2>
                        <p class="movie-rating"><i class="fa-solid fa-star" style="color: #ffea00;"></i> 8.1</p>
                    </div>
                    <div class="runtime-genres">
                        <p class="movie-runtime">117min</p>
                        <p class="movie-genres">Action, Drama, Sci-fi</p>
                        <p><i class="fa-solid fa-circle-minus fa-lg"></i> Watchlist</p>
                    </div>
                    <div class="movie-descrip">
                        A blade runner must pursue and terminate four replicants who stole a ship in space, and have
                        returned to Earth to find their creator.
                    </div>


                </div>


            </div>

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
