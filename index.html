        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Watchlist</title>

<body>

    <section class="title-search-wrapper">

        <header class="section-header">
            <!-- Header text -->
            <div class="header-text-wrapper">
                <h1>Find your film</h1>
                <a href="#" class="watchlist">
                <p>My Watchlist</p>
                </a>
            </div>
            <!-- header search bar -->
            <div class="section-search-container" method="get" target="_blank">
                <form method="get">
                    <label for="search-bar">
                        <i class="fa fa-search"></i>
                    </label>
                    <input type="search" name="search-bar" id="search-bar" placeholder="Search for a movie">
                    <button type="submit" class="submit-btn">Search</button>
                </form>
            </div>
            <!-- header image -->
            <img src="./images/header-background-image.png" alt="section-background" class="section-background">
        </header>

    </section>

    <main>
        <section class="movies-container">
            <div class="empty-search-wrapper">
                <img src="./icons/Icon.svg" alt="a film icon" class="empty-search-icon">
                <p>Start exploring</p>
            </div>
