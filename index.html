<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Watchlist</title>
</head>

<body id="search-page">

    <header>
        <!-- Header bg image -->
        <img src="./images/header-background-image.png" alt="section-background" class="section-background">
        <div class="inner-container">
            <!-- Header text -->
            <div class="header-text-wrapper">
                <h1>Find your film</h1>
                <a href="watchlist.html">
                    <p>My Watchlist</p>
                </a>
            </div>
            <!-- header search bar -->
            <div class="section-search-container" method="get" target="_blank">
                <form method="get">
                    <label for="search-bar">
                        <i class="fa fa-search"></i>
                    </label>
                    <input type="search" name="search-bar" id="search-bar" placeholder="Search for a movie">
                    <button type="submit" class="submit-btn">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main>

        <section class="results-container">
            <!-- <div class="empty-search-wrapper">
                <img src="./icons/Icon.svg" alt="a film icon" class="empty-search-icon">
                <p>Start exploring</p>
            </div> -->

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
