<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Watchlist</title>
</head>

<body>
    <main>
        <section class="title-search-wrapper">
            <header class="section-header">
                <h1>Find your film</h1>
                <p>My Watchlist</p>
            </header>
            <img src="./images/header-background-image.png" alt="section-background" class="section-background">
            <div class="section-search">
                <input type="search" name="search-bar" id="search-bar" placeholder="Search for a movie">
                <button type="submit" class="submit-btn">Search</button>
            </div>
        </section>
        <section class="movies-container">
            <div class="movie-wrapper">
                <img src="#" alt="movie-image">
                <div class="title-rating">
                    <h2 class="movie-title">Blade Runner</h2>
                    <p class="movie-rating">8.1</p>
                </div>
                <div class="runtime-genres">
                    <p class="movie-runtime">117min</p>
                    <p class="movie-genres">Action, Drama, Sci-fi</p>
                    <p><a href=""><i>Icon</i></a>Watchlist</p>
                </div>
                <div class="movie-descrip">
                    A blade runner must pursue and terminate four replicants who stole a ship in space, and have
                    returned to Earth to find their creator.
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
